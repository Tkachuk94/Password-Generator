<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<header>
    <h1>
        Password Generator
    </h1>
</header>
<br>
<br>
<br>
<body>
<!--Background-->
        <section class="container">
            <div class="h2">
                <h2 class="title">
                Generate A Password
                </h2>
            </div>
            <br> <br>  
 <!--Start of Inputs-->      
            <form id="passwordGeneratorForm" class="form">
                <label for="characterAmountNumber">Number of Characters</label>
               
                    <div class="characteramountcontainer">              
                    <input class="numberInput" type="number" min="8" max="128" value="8" id="characterAmountNumber">
                    </div>
                
                    <label for="">Include Uppercase</label>
                        <input type="checkbox" id="includeUppercase">          
                    
                    <label for="">Include Numbers</label>
                        <input type="checkbox" id="includeNumbers">
           
                    <label for="">Include Symbols</label>
                        <input type="checkbox" id="includeSymbols">

<!--Display Box-->
                <h3 class="password-display" id="passwordDisplay">Your Secure Password</h3>
        
<!--Button-->               
            <button class="btn" type="submit">Generate Password</button>
        </form>
    
        </section>
</body>
</html>
